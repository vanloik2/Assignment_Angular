<div class="span9">
    <ul class="breadcrumb">
        <li><a href="#">Home</a> <span class="divider">/</span></li>
        <li><a href="../phones">Products</a> <span class="divider">/</span></li>
        <li class="active">product Details</li>
    </ul>
    <div class="row">
        <div id="gallery" class="span3">
            <a href="{{ product.image }}" title="Fujifilm FinePix S2950 Digital Camera">
                <img src="{{ product.image }}" style="width:100%"
                    alt="{{ product.image }}" />
            </a>
            <div id="differentview" class="moreOptopm carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="{{ product.image }}"> <img style="width:29%"
                                src="{{ product.image }}" alt="" /></a>
                        <a href="{{ product.image }}"> <img style="width:29%"
                                src="{{ product.image }}" alt="" /></a>
                        <a href="{{ product.image }}"> <img style="width:29%"
                                src="{{ product.image }}" alt="" /></a>
                    </div>
                    <div class="item">
                        <a href="{{ product.image }}"> <img style="width:29%"
                                src="{{ product.image }}" alt="" /></a>
                        <a href="{{ product.image }}"> <img style="width:29%"
                                src="{{ product.image }}" alt="" /></a>
                        <a href="{{ product.image }}"> <img style="width:29%"
                                src="{{ product.image }}" alt="" /></a>
                    </div>
                </div>
                <!--  
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a> 
			  -->
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <span class="btn"><i class="icon-envelope"></i></span>
                    <span class="btn"><i class="icon-print"></i></span>
                    <span class="btn"><i class="icon-zoom-in"></i></span>
                    <span class="btn"><i class="icon-star"></i></span>
                    <span class="btn"><i class=" icon-thumbs-up"></i></span>
                    <span class="btn"><i class="icon-thumbs-down"></i></span>
                </div>
            </div>
        </div>
        <div class="span6">
            <h3>{{ product.name }}</h3>
            <!-- <small>- (14MP, 18x Optical Zoom) 3-inch LCD</small> -->
            <hr class="soft" />
            <form class="form-horizontal qtyFrm">
                <div class="control-group">
                    <label class="control-label"><span>{{ product.price }} VND</span></label>
                    <div class="controls">
                        <input type="number" class="span1" placeholder="Qty." value="{{ product.qty }}" />
                        <button type="submit" class="btn btn-large btn-primary pull-right"> Add to cart <i
                                class=" icon-shopping-cart"></i></button>
                    </div>
                </div>
            </form>

            <hr class="soft" />
            <h4>100 items in stock</h4>
            <form class="form-horizontal qtyFrm pull-right">
                <div class="control-group">
                    <label class="control-label"><span>Color</span></label>
                    <div class="controls">
                        <select class="span2">
                            <option>Black</option>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Brown</option>
                        </select>
                    </div>
                </div>
            </form>
            <hr class="soft clr" />
            <p>
                {{ product.description }}
            </p>
       
        </div>
    </div>
</div>
